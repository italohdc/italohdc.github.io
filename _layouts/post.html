---
layout: default
---

<div id="no-banner"></div>

<div id="main" role="main" class="container-main">

<article class="post content-fadein">
  <div>
  <h1>{{ page.title }}</h1>
  
  <time class="date">
    {{ page.date | date: "%B %e, %Y" }}{% if page.updated %} | updated on {{ page.updated | date: "%B %e, %Y" }}{% endif %}
  </time>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include author-description.html %}

  {% include disqus.html %}
</article>

</div>
