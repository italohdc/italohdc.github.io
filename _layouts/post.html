---
layout: default
---

<article class="post content-fadein">
  <div>
  <h1>{{ page.title }}</h1>
  
  <time class="date">
    {{ page.date | date: "%B %e, %Y" }}{% if page.updated %} | <small>updated on {{ page.updated | date: "%B %e, %Y" }}</small>{% endif %}
  </time>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include author-description.html %}

  {% include disqus.html %}
</article>
