<!DOCTYPE html>
<html {% if page.lang %}lang="{{ page.lang}}"{% endif %}>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png">

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    {% seo %}
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="https://italohdc.github.io/arduino-101/">Arduino 101<p>Aulas de Arduino</p></a>
            <a href="{{ site.baseurl }}/about">About Me</a>
            <a href="https://github.com/italohdc"><img src="{{ site.baseurl }}/images/icons/github.svg" alt="GitHub" class="nav-icon"></a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container-main">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <p> Italo Lelis de Carvalho • 2018</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
