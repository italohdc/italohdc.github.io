<!DOCTYPE html>
<html {% if page.lang %}lang="{{ page.lang}}"{% endif %}>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }} - {{ site.description }}</title>
    
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2b749f">
    <meta name="apple-mobile-web-app-title" content="Italo Lelis">
    <meta name="application-name" content="Italo Lelis">
    <meta name="msapplication-TileColor" content="#2b749f">
    <meta name="theme-color" content="#2b749f">
    
    {% include meta.html %}
    
    
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      
      <!-- <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
      <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
      
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

      <!-- <script src="https://cdn.jsdelivr.net/npm/emojione@3.1.2/lib/js/emojione.min.js"></script> -->
      <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@3.1.2/extras/css/emojione.min.css" /> -->

      <script src="{{ site.baseurl }}/js/resize-header.js"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div id="js-header" class="wrapper-masthead header-full-size">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <a href="{{ site.baseurl }}/">
            <h1 class="site-name">{{ site.name }}</h1>
            <p class="site-description">{{ site.description }}</p>
            </a>
          </div>

          <nav>
            <!-- <a href="https://italohdc.github.io/arduino-101/">Arduino 101<p>Aulas de Arduino</p></a> -->
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About Me</a>
            <a href="https://github.com/italohdc" target="_blank"><img src="{{ site.baseurl }}/images/icons/github.svg" alt="GitHub" class="nav-icon"></a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container-main">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <p> Italo Lelis de Carvalho â€¢ 2018</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
